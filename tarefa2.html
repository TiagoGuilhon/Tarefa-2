<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
  <title>Notificador</title>
  <script>

  function notify(text){
    document.getElementById('msg').innerHTML+='<p>'+text+'</p>'
    titleFlick()
  }

  function titleFlick(){
    if(document.hasFocus()){
      document.title='Notificador'
      return
    }
    document.title=document.title=='Notificador'?'* Notificador':'Notificador'
    setTimeout('titleFlick()',500)
  }

  </script>
</head>

<body>
        <h1> Tarefa 2 - Tiago Guilhon - Yano </h1> 
  <input type="button" id="notify" value="Notificação em 5 segundos" 
  onclick="notify('Notificação irá aparecer em 5 seg');setTimeout('notify(\'Up!\')',5000)" />
  <div id="msg"></div>
</body>

</html>
